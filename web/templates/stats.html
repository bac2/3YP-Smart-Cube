{% extends "base.html" %}	    

{% block js %}
	<script src="{{ static_url("js/jquery.flot.js") }}"></script>
	<script src="{{ static_url("js/jquery.flot.pie.js") }}"></script>
	<script src="{{ static_url("js/stats.js") }}"></script>
{% end %}

{% block content %}
<div class="span9">
	<div class="hero-unit main-header">
		<h2>Statistics</h2>
		Here you can see your usage statistics
	</div>
	{% for cube in cubes %}
	    <div class="cube" cube_id="{{cube.cube_id}}">
		<h3>Smart-Cube {{ cube.code }}</h3>
		<h4>Time spent in each state of profile {{cube.profile.name}}</h4>
		<div class="graph-placeholder" style="width: 600px; height: 400px;">
		</div>
		<div class="label-hover">
		</div>
	    </div>
	{% end %}
{% end %}
