{% extends "base.html" %}	    

{% block content %}
<div class="span9">
	<div class="hero-unit main-header">
	    <h2>Your status</h2>
	    Your current status is Working. Last updated: 20:13
	</div>
	<div class="row-fluid">
		<div class="span12">
			<h3>Friend Smart-Cubes</h3>
			{% if len(friends) ==  0 %}
			You have no friends!
			{% else %}
				{%for friend in friends %}
				<li>{{friend.name}}</li>
				{% end %}
			{% end %}
		</div>
	</div>
{% end %}
